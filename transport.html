<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🚌 ٹرانسپورٹ</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .lang-switch {
      position: absolute;
      top: 15px;
      right: 20px;
    }
    .lang-switch select {
      padding: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .hero {
      text-align: center;
      padding: 100px 20px;
    }
    .transport-buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: 40px;
    }
    .btn-transport {
      background: #457b9d;
      color: #fff;
      padding: 15px 40px;
      border: none;
      border-radius: 12px;
      font-size: 20px;
      cursor: pointer;
      transition: 0.3s;
      width: 260px;
      text-decoration: none;
      display: inline-block;
      text-align: center;
    }
    .btn-transport:hover {
      background: #1d3557;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo" data-i18n="logo">زیارت سروس</div>
    <div class="lang-switch">
      <select id="language">
        <option value="ur">اردو</option>
        <option value="fa">فارسی</option>
        <option value="en">English</option>
      </select>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1>🚍 اپنی ٹرانسپورٹ منتخب کریں</h1>
    <div class="transport-buttons">
      <a href="taxi.html" class="btn-transport">🚕 ٹیکسی خصوصی</a>
      <a href="van.html" class="btn-transport">🚐 وین خانوادگی</a>
      <a href="minibus.html" class="btn-transport">🚌 منی‌باس / کوسٹر</a>
      <a href="bus.html" class="btn-transport">🚌 بس بزرگ</a>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p data-i18n="footer">© 2025 زیارت سروس | تمام حقوق محفوظ ہیں</p>
  </footer>

  <!-- Translation Script -->
  <script>
    const translations = {
      ur: {
        logo: "زیارت سروس",
        footer: "© 2025 زیارت سروس | تمام حقوق محفوظ ہیں"
      },
      fa: {
        logo: "زیارت سرویس",
        footer: "© 2025 زیارت سرویس | تمامی حقوق محفوظ است"
      },
      en: {
        logo: "Ziarat Service",
        footer: "© 2025 Ziarat Service | All Rights Reserved"
      }
    };

    const languageSelector = document.getElementById("language");
    const elements = document.querySelectorAll("[data-i18n]");

    function updateLanguage(lang) {
      elements.forEach(el => {
        const key = el.getAttribute("data-i18n");
        if (translations[lang] && translations[lang][key]) {
          el.innerText = translations[lang][key];
        }
      });
      if (lang === "en") {
        document.documentElement.dir = "ltr";
        document.documentElement.lang = "en";
      } else {
        document.documentElement.dir = "rtl";
        document.documentElement.lang = lang;
      }
    }

    languageSelector.addEventListener("change", (e) => {
      const lang = e.target.value;
      localStorage.setItem("selectedLang", lang);
      updateLanguage(lang);
    });

    window.addEventListener("DOMContentLoaded", () => {
      const savedLang = localStorage.getItem("selectedLang") || "ur";
      languageSelector.value = savedLang;
      updateLanguage(savedLang);
    });
  </script>
</body>
</html>
