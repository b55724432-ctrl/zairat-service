<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🍴 کھانا</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .lang-switch {
      position: absolute;
      top: 15px;
      right: 20px;
    }
    .lang-switch select {
      padding: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .food-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
      flex-wrap: wrap;
    }
    /* فقط برای سایز بزرگتر دکمه‌ها */
    .food-buttons .btn {
      font-size: 20px;
      padding: 15px 40px;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo" data-i18n="logo">زیارت سروس</div>
    <div class="lang-switch">
      <select id="language">
        <option value="ur">اردو</option>
        <option value="fa">فارسی</option>
        <option value="en">English</option>
      </select>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-box">
      <h1 data-i18n="food_title">🍲 کھانے کا انتخاب کریں</h1>
      <p data-i18n="food_text">مہربانی فرما کر اپنی مطلوبہ قسم منتخب کریں۔</p>

      <div class="food-buttons">
        <a href="breakfast.html" class="btn btn-primary" data-i18n="breakfast_btn">🍳 صبحانه</a>
        <a href="lunch.html" class="btn btn-secondary" data-i18n="lunch_btn">🍛 ناهار</a>
        <a href="dinner.html" class="btn btn-secondary" data-i18n="dinner_btn">🍲 شام</a>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p data-i18n="footer">© 2025 زیارت سروس | تمام حقوق محفوظ ہیں</p>
  </footer>

  <!-- Translation Script -->
  <script>
    const translations = {
      ur: {
        logo: "زیارت سروس",
        food_title: "🍲 کھانے کا انتخاب کریں",
        food_text: "مہربانی فرما کر اپنی مطلوبہ قسم منتخب کریں۔",
        breakfast_btn: "🍳 صبحانه",
        lunch_btn: "🍛 ناهار",
        dinner_btn: "🍲 شام",
        footer: "© 2025 زیارت سروس | تمام حقوق محفوظ ہیں"
      },
      fa: {
        logo: "زیارت سرویس",
        food_title: "🍲 انتخاب غذا",
        food_text: "لطفاً نوع مورد نظر خود را انتخاب کنید.",
        breakfast_btn: "🍳 صبحانه",
        lunch_btn: "🍛 ناهار",
        dinner_btn: "🍲 شام",
        footer: "© 2025 زیارت سرویس | تمامی حقوق محفوظ است"
      },
      en: {
        logo: "Ziarat Service",
        food_title: "🍲 Choose Your Meal",
        food_text: "Please select your preferred type.",
        breakfast_btn: "🍳 Breakfast",
        lunch_btn: "🍛 Lunch",
        dinner_btn: "🍲 Dinner",
        footer: "© 2025 Ziarat Service | All Rights Reserved"
      }
    };

    const languageSelector = document.getElementById("language");
    const elements = document.querySelectorAll("[data-i18n]");

    function updateLanguage(lang) {
      elements.forEach(el => {
        const key = el.getAttribute("data-i18n");
        if (translations[lang] && translations[lang][key]) {
          el.innerText = translations[lang][key];
        }
      });
      if (lang === "en") {
        document.documentElement.dir = "ltr";
        document.documentElement.lang = "en";
      } else {
        document.documentElement.dir = "rtl";
        document.documentElement.lang = lang;
      }
    }

    languageSelector.addEventListener("change", (e) => {
      const lang = e.target.value;
      localStorage.setItem("selectedLang", lang);
      updateLanguage(lang);
    });

    window.addEventListener("DOMContentLoaded", () => {
      const savedLang = localStorage.getItem("selectedLang") || "ur";
      languageSelector.value = savedLang;
      updateLanguage(savedLang);
    });
  </script>
</body>
</html>
