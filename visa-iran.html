<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ویزا ایران | زیارت سروس</title>
  <link rel="stylesheet" href="style.css">
  <style>
    header {
      display:flex;
      justify-content: space-between;
      align-items:center;
      padding:1rem 2rem;
      background-color:#131d2b; /* پس‌زمینه هدر */
      color:#fff;
    }
    header .logo {
      font-weight:800;
      font-size:1.5rem;
      color:#fff; /* مثل صفحه اصلی */
    }
    .hero {
      display:flex;
      justify-content:center;
      align-items:center;
      padding:3rem 1rem;
    }
    .hero-box {
      background:#334d56; /* کانتینر فرم */
      padding:2rem;
      border-radius:12px;
      max-width:600px;
      width:100%;
      color:#fff;
      text-align:center;
    }
    .hero-box h1 {
      margin-bottom:1rem;
    }
    form {
      display:flex;
      flex-direction:column;
      gap:1rem;
      margin-top:1rem;
    }
    input, button {
      padding:0.8rem;
      border:none;
      border-radius:6px;
    }
    input {
      background:#f9f9f9;
    }
    button {
      background:#2f855a;
      color:#fff;
      font-weight:bold;
      cursor:pointer;
    }
    button:hover {
      background:#276749;
    }
    footer {
      padding:1rem;
      text-align:center;
      background-color:#131d2b; /* رنگ پس‌زمینه فوتر */
      color:#fff; /* متن سفید */
      margin-top:2rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">زیارت سروس</div>
  </header>

  <section class="hero">
    <div class="hero-box">
      <h1>مدارک لازم برای ویزای ایران</h1>
      <p>برای درخواست ویزای زیارتی ایران، لطفاً مدارک زیر را بارگذاری کنید:</p>
      <ul style="text-align:right; margin:1rem 0;">
        <li>📄 پاسپورت معتبر (حداقل ۶ ماه اعتبار)</li>
        <li>🖼️ عکس پرسنلی جدید</li>
        <li>📑 فرم تکمیل شده اطلاعات شخصی</li>
      </ul>
      <form>
        <input type="file" name="passport" required>
        <input type="file" name="photo" required>
        <button type="submit">📤 آپلود مدارک</button>
      </form>
    </div>
  </section>

  <footer>
    <p>© 2025 زیارت سروس | تمام حقوق محفوظ ہیں</p>
  </footer>
</body>
</html>
