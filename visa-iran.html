<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ویزای ایران | زیارت سروس</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f4f4f4;
    }

    header {
      background: #131d2b;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #FFD700; /* زرد مثل صفحه اصلی */
    }

    .hero {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .hero-box {
      background: #334d56;
      padding: 40px;
      border-radius: 12px;
      text-align: right;
      color: #fff;
      max-width: 700px;
      width: 100%;
    }

    .hero-box h1 {
      margin-bottom: 15px;
      font-size: 2rem;
      text-align: center;
    }

    .hero-box p {
      margin-bottom: 20px;
      font-size: 1.1rem;
      line-height: 1.6;
    }

    .requirements {
      background: #fff;
      color: #131d2b;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 25px;
    }

    .requirements h2 {
      margin-bottom: 10px;
      font-size: 1.3rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
    }

    input, select {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    input[type="file"] {
      background: #fff;
      color: #131d2b;
    }

    button {
      padding: 12px;
      background: #FFD700;
      color: #131d2b;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      opacity: 0.85;
    }

    footer {
      background: #131d2b;
      color: #fff;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">زیارت سروس</div>
  </header>

  <section class="hero">
    <div class="hero-box">
      <h1>📑 درخواست ویزای ایران</h1>
      <p>برای دریافت ویزای زیارتی ایران لطفاً مدارک و اطلاعات لازم را تکمیل کنید.</p>

      <div class="requirements">
        <h2>مدارک لازم:</h2>
        <ul>
          <li>📘 پاسپورت با حداقل 6 ماه اعتبار</li>
          <li>🖼️ عکس پرسنلی جدید (پس‌زمینه سفید)</li>
        </ul>
      </div>

      <form>
        <div>
          <label>نام کامل:</label>
          <input type="text" placeholder="نام و نام خانوادگی" required>
        </div>

        <div>
          <label>شماره پاسپورت:</label>
          <input type="text" placeholder="مثال: P1234567" required>
        </div>

        <div>
          <label>تاریخ تولد:</label>
          <input type="date" required>
        </div>

        <div>
          <label>کشور محل اقامت:</label>
          <input type="text" placeholder="کشور محل اقامت" required>
        </div>

        <div>
          <label>ایمیل یا شماره تماس:</label>
          <input type="text" placeholder="مثال: email@example.com" required>
        </div>

        <div>
          <label>آپلود پاسپورت:</label>
          <input type="file" accept=".jpg,.jpeg,.png,.pdf" required>
        </div>

        <div>
          <label>آپلود عکس پرسنلی:</label>
          <input type="file" accept=".jpg,.jpeg,.png,.pdf" required>
        </div>

        <button type="submit">ارسال درخواست</button>
      </form>
    </div>
  </section>

  <footer>
    <p>© 2025 زیارت سروس | تمام حقوق محفوظ ہیں</p>
  </footer>
</body>
</html>
