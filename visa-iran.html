<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ویزای ایران | زیارت سروس</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin:0;
      font-family:sans-serif;
      background:#f4f4f4;
    }
    header {
      background:#131d2b;
      padding:15px 20px;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }
    .logo {
      font-size:1.5rem;
      font-weight:bold;
      color:#FFD700;
    }
    .hero {
      display:flex;
      justify-content:center;
      align-items:center;
      padding:40px 20px;
    }
    .hero-box {
      background:#334d56;
      padding:40px;
      border-radius:12px;
      max-width:700px;
      width:100%;
      color:#fff;
      text-align:right;
    }
    .hero-box h1 {
      text-align:center;
      margin-bottom:20px;
      font-size:2rem;
    }
    .step {
      display:none;
      flex-direction:column;
      gap:15px;
    }
    .step.active { display:flex; }
    label { font-weight:bold; margin-bottom:5px; }
    input, select { padding:10px; border-radius:6px; border:1px solid #ccc; font-size:1rem; }
    button {
      padding:12px;
      background:#FFD700;
      color:#131d2b;
      border:none;
      border-radius:8px;
      font-weight:bold;
      cursor:pointer;
      transition:0.3s;
      margin-top:10px;
    }
    button:hover { opacity:0.85; }
    .requirements {
      background:#fff;
      color:#131d2b;
      padding:20px;
      border-radius:8px;
      margin-bottom:20px;
    }
    footer {
      background:#131d2b;
      color:#fff;
      text-align:center;
      padding:15px;
      margin-top:40px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">زیارت سروس</div>
  </header>

  <section class="hero">
    <div class="hero-box">
      <h1>📑 درخواست ویزای ایران</h1>
      <div class="requirements">
        <h2>مدارک لازم:</h2>
        <ul>
          <li>📘 پاسپورت با حداقل 6 ماه اعتبار</li>
          <li>🖼️ عکس پرسنلی جدید</li>
        </ul>
      </div>

      <form id="visaForm">
        <!-- مرحله 1: اطلاعات شخصی -->
        <div class="step active" id="step1">
          <label>نام کامل:</label>
          <input type="text" placeholder="نام و نام خانوادگی">
          <label>تاریخ تولد:</label>
          <input type="date">
          <button type="button" onclick="nextStep(1)">مرحله بعدی</button>
        </div>

        <!-- مرحله 2: اطلاعات پاسپورت -->
        <div class="step" id="step2">
          <label>شماره پاسپورت:</label>
          <input type="text" placeholder="مثال: P1234567">
          <label>کشور محل اقامت:</label>
          <input type="text" placeholder="کشور محل اقامت">
          <button type="button" onclick="nextStep(2)">مرحله بعدی</button>
        </div>

        <!-- مرحله 3: آپلود مدارک -->
        <div class="step" id="step3">
          <label>آپلود پاسپورت:</label>
          <input type="file">
          <label>آپلود عکس پرسنلی:</label>
          <input type="file">
          <label>ایمیل یا شماره تماس:</label>
          <input type="text" placeholder="email@example.com">
          <button type="submit">ارسال درخواست</button>
        </div>
      </form>
    </div>
  </section>

  <footer>
    <p>© 2025 زیارت سروس | تمام حقوق محفوظ ہیں</p>
  </footer>

  <script>
    function nextStep(current) {
      document.getElementById('step'+current).classList.remove('active');
      document.getElementById('step'+(current+1)).classList.add('active');
    }

    const form = document.getElementById('visaForm');
    form.addEventListener('submit', e => {
      e.preventDefault();
      alert('درخواست شما ثبت شد! (در نسخه واقعی، به بک‌اند ارسال می‌شود)');
    });
  </script>
</body>
</html>
