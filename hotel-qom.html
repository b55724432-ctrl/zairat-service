<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ہوٹل قم - زیارت سروس</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .hotel-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .hotel-card {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      transition: transform 0.3s;
    }
    .hotel-card:hover { transform: translateY(-6px); }
    .hotel-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .hotel-info {
      padding: 15px;
    }
    .hotel-info h3 { color: #ffd700; margin-bottom: 10px; }
    .stars { color: gold; margin-bottom: 8px; }
    .price { margin-bottom: 10px; color: #eee; }
    .reserve-btn {
      display: inline-block;
      padding: 10px 18px;
      background: #ffd700;
      color: #111;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }
    .reserve-btn:hover { background: #e6c200; }
    .filter-box {
      text-align: center;
      margin: 20px 0;
    }
    .filter-box select {
      padding: 8px 12px;
      border-radius: 6px;
      border: none;
    }
  </style>
</head>
<body>
  <!-- هدر -->
  <header>
    <div class="logo">زیارت سروس</div>
  </header>

  <!-- بخش فیلتر -->
  <section class="hero">
    <div class="hero-box">
      <h1 data-i18n="title">ہوٹل قم</h1>
      <p data-i18n="desc">قریب حرم مطهر کے بہترین ہوٹل:</p>

      <div class="filter-box">
        <label for="starFilter" data-i18n="filter">⭐ ستاروں کے مطابق فلٹر کریں:</label>
        <select id="starFilter">
          <option value="all" selected data-i18n="all">تمام</option>
          <option value="5">۵ ستاره</option>
          <option value="4">۴ ستاره</option>
          <option value="3">۳ ستاره</option>
        </select>
      </div>

      <!-- لیست هتل‌ها -->
      <div class="hotel-list" id="hotelList">
        <!-- هتل‌ها به صورت داینامیک اینجا میاد -->
      </div>
    </div>
  </section>

  <!-- فوتر -->
  <footer>
    <p>© 2025 زیارت سروس | تمام حقوق محفوظ ہیں</p>
  </footer>

  <script>
    const hotels = [
      {name: "ہوٹل کریمہ", stars: 4, price: "50$", img: "https://i.postimg.cc/ZR8KXvG8/image.jpg"},
      {name: "ہوٹل بین المللی", stars: 5, price: "70$", img: "https://i.postimg.cc/vmGP5JQG/image.webp"},
      {name: "ہوٹل سانا", stars: 4, price: "45$", img: "https://i.postimg.cc/3Rcn5W2w/image.webp"},
      {name: "ہوٹل خورشید", stars: 3, price: "30$", img: "https://i.postimg.cc/FR88bTWG/image.webp"},
      {name: "ہوٹل اطلس", stars: 4, price: "40$", img: "https://i.postimg.cc/SRbVN3t0/image.jpg"},
      {name: "ہوٹل شاه خراسان", stars: 5, price: "75$", img: "https://i.postimg.cc/jqzbTJM9/image.jpg"},
      {name: "ہوٹل ابشار", stars: 3, price: "28$", img: "https://i.postimg.cc/RVdx6x5L/image.webp"},
      {name: "ہوٹل سفیر", stars: 4, price: "42$", img: "https://i.postimg.cc/hjVxgKCg/image.webp"},
      {name: "ہوٹل تشریفات", stars: 5, price: "80$", img: "https://i.postimg.cc/xd3nS7Kh/image.jpg"},
      {name: "ہوٹل قصر نادری", stars: 4, price: "55$", img: "https://i.postimg.cc/1RjPPDqm/image.jpg"},
      {name: "ہوٹل صادقیه قم", stars: 3, price: "25$", img: "https://i.postimg.cc/d0wcnBzB/image.jpg"},
      {name: "ہوٹل المپیک", stars: 4, price: "48$", img: "https://i.postimg.cc/xdJpvbdR/image.webp"},
      {name: "ہوٹل ایرانا قم", stars: 3, price: "35$", img: "https://i.postimg.cc/mkRdWXyX/image.jpg"},
      {name: "ہوٹل ماهان", stars: 4, price: "50$", img: "https://i.postimg.cc/nrk3F4dH/image.jpg"},
      {name: "ہوٹل اریا", stars: 3, price: "27$", img: "https://i.postimg.cc/sDjnnLX1/image.webp"},
      {name: "ہوٹل فیروزه", stars: 4, price: "44$", img: "https://i.postimg.cc/JnCxj6vr/image.jpg"},
      {name: "مہمان پذیر وارش", stars: 2, price: "18$", img: "https://i.postimg.cc/QCXqyBjv/image.jpg"},
      {name: "ہوٹل ذوی القربی", stars: 3, price: "32$", img: "https://i.postimg.cc/L6QVx6w0/image.webp"},
    ];

    function renderHotels(filter="all") {
      const list = document.getElementById("hotelList");
      list.innerHTML = "";
      hotels
        .filter(h => filter === "all" || h.stars == filter)
        .forEach(hotel => {
          list.innerHTML += `
            <div class="hotel-card">
              <img src="${hotel.img}" alt="${hotel.name}">
              <div class="hotel-info">
                <h3>${hotel.name}</h3>
                <div class="stars">${"⭐".repeat(hotel.stars)}</div>
                <div class="price">💲 ${hotel.price} / شب</div>
                <a href="#" class="reserve-btn">رزرو</a>
              </div>
            </div>`;
        });
    }

    document.getElementById("starFilter").addEventListener("change", e => {
      renderHotels(e.target.value);
    });

    renderHotels();
  </script>
</body>
</html>
