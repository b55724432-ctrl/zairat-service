<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ہوٹل قم - زیارت سروس</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: #f5f6fa;
      margin: 0;
      padding: 0;
      direction: rtl;
    }
    header {
      background: #2c3e50;
      color: #fff;
      padding: 15px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .logo {
      font-size: 20px;
      font-weight: bold;
    }
    .lang-switch {
      position: absolute;
      top: 15px;
      right: 20px;
    }
    .lang-switch select {
      padding: 4px;
      border-radius: 4px;
      border: none;
    }
    .hero {
      padding: 10px 15px;
      text-align: center;
    }
    .hero-box h1 {
      margin: 10px 0;
      font-size: 22px;
    }
    .hero-box p {
      margin: 5px 0 15px;
      font-size: 14px;
    }
    .filter {
      margin-bottom: 15px;
    }
    .filter select {
      padding: 6px;
      border-radius: 6px;
    }
    .hotels-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 15px;
      padding: 15px;
    }
    .hotel-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      padding: 10px;
      text-align: center;
    }
    .hotel-card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 8px;
    }
    .hotel-card h3 {
      margin: 5px 0;
      font-size: 16px;
    }
    .stars {
      color: #f1c40f;
      margin-bottom: 5px;
    }
    .price {
      color: #27ae60;
      font-weight: bold;
      margin-bottom: 8px;
    }
    .btn {
      display: inline-block;
      padding: 8px 16px;
      background: #2980b9;
      color: #fff;
      border-radius: 6px;
      text-decoration: none;
      transition: 0.3s;
      font-size: 14px;
    }
    .btn:hover {
      background: #3498db;
    }
    footer {
      background: #2c3e50;
      color: #fff;
      text-align: center;
      padding: 12px;
      margin-top: 20px;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo" data-i18n="logo">زیارت سروس</div>
    <div class="lang-switch">
      <select id="language">
        <option value="ur" selected>اردو</option>
        <option value="fa">فارسی</option>
        <option value="en">English</option>
      </select>
    </div>
  </header>

  <section class="hero">
    <div class="hero-box">
      <h1 data-i18n="title">ہوٹل قم</h1>
      <p data-i18n="subtitle">حرم کے نزدیک بہترین ہوٹل منتخب کریں</p>
      <div class="filter">
        <label for="stars" data-i18n="filter">ستاروں کے حساب سے فلٹر کریں:</label>
        <select id="stars">
          <option value="all" selected data-i18n="all">تمام</option>
          <option value="5">⭐⭐⭐⭐⭐</option>
          <option value="4">⭐⭐⭐⭐</option>
          <option value="3">⭐⭐⭐</option>
        </select>
      </div>
    </div>
  </section>

  <section class="hotels-grid" id="hotels">
    <!-- هتل‌ها اینجا با جاوااسکریپت میاد -->
  </section>

  <footer>
    <p data-i18n="footer">© 2025 زیارت سروس | تمام حقوق محفوظ ہیں</p>
  </footer>

  <script>
    const hotels = [
      {name:"هتل کریمه",stars:5,price:"150$",img:"https://i.postimg.cc/ZR8KXvG8/image.jpg"},
      {name:"هتل بین المللی",stars:5,price:"180$",img:"https://i.postimg.cc/vmGP5JQG/image.webp"},
      {name:"هتل سانا",stars:4,price:"120$",img:"https://i.postimg.cc/3Rcn5W2w/image.webp"},
      {name:"هتل خورشید",stars:4,price:"100$",img:"https://i.postimg.cc/FR88bTWG/image.webp"},
      {name:"هتل اطلس",stars:3,price:"90$",img:"https://i.postimg.cc/SRbVN3t0/image.jpg"},
      {name:"هتل شاه خراسان",stars:4,price:"110$",img:"https://i.postimg.cc/jqzbTJM9/image.jpg"},
      {name:"هتل ابشار",stars:3,price:"85$",img:"https://i.postimg.cc/RVdx6x5L/image.webp"},
      {name:"هتل سفیر",stars:4,price:"95$",img:"https://i.postimg.cc/hjVxgKCg/image.webp"},
      {name:"هتل تشریفات",stars:3,price:"80$",img:"https://i.postimg.cc/xd3nS7Kh/image.jpg"},
      {name:"هتل قصر نادری",stars:5,price:"170$",img:"https://i.postimg.cc/1RjPPDqm/image.jpg"},
      {name:"هتل صادقیه",stars:3,price:"75$",img:"https://i.postimg.cc/d0wcnBzB/image.jpg"},
      {name:"هتل المپیک",stars:4,price:"115$",img:"https://i.postimg.cc/xdJpvbdR/image.webp"},
      {name:"هتل ایرانا",stars:3,price:"85$",img:"https://i.postimg.cc/mkRdWXyX/image.jpg"},
      {name:"هتل ماهان",stars:3,price:"80$",img:"https://i.postimg.cc/nrk3F4dH/image.jpg"},
      {name:"هتل آریا",stars:3,price:"70$",img:"https://i.postimg.cc/sDjnnLX1/image.webp"},
      {name:"هتل فیروزه",stars:4,price:"95$",img:"https://i.postimg.cc/JnCxj6vr/image.jpg"},
      {name:"مهمان پذیر وارش",stars:2,price:"50$",img:"https://i.postimg.cc/QCXqyBjv/image.jpg"},
      {name:"هتل ذوی القربی",stars:4,price:"110$",img:"https://i.postimg.cc/L6QVx6w0/image.webp"}
    ];

    const hotelsContainer = document.getElementById("hotels");
    const starsFilter = document.getElementById("stars");

    function renderHotels(filter="all") {
      hotelsContainer.innerHTML = "";
      hotels
        .filter(h => filter === "all" || h.stars == filter)
        .forEach(hotel => {
          hotelsContainer.innerHTML += `
            <div class="hotel-card">
              <img src="${hotel.img}" alt="${hotel.name}">
              <h3>${hotel.name}</h3>
              <div class="stars">${"⭐".repeat(hotel.stars)}</div>
              <div class="price">${hotel.price} / شب</div>
              <a href="#" class="btn">رزرو</a>
            </div>`;
        });
    }

    starsFilter.addEventListener("change", e => renderHotels(e.target.value));
    renderHotels();

    const translations = {
      ur:{logo:"زیارت سروس",title:"ہوٹل قم",subtitle:"حرم کے نزدیک بہترین ہوٹل منتخب کریں",filter:"ستاروں کے حساب سے فلٹر کریں:",all:"تمام",footer:"© 2025 زیارت سروس | تمام حقوق محفوظ ہیں"},
      fa:{logo:"زیارت سرویس",title:"هتل‌های قم",subtitle:"بهترین هتل‌های نزدیک حرم را انتخاب کنید",filter:"فیلتر بر اساس ستاره:",all:"همه",footer:"© 2025 زیارت سرویس | تمامی حقوق محفوظ است"},
      en:{logo:"Ziarat Service",title:"Qom Hotels",subtitle:"Choose the best hotels near the shrine",filter:"Filter by stars:",all:"All",footer:"© 2025 Ziarat Service | All Rights Reserved"}
    };

    const langSelect=document.getElementById("language");
    const elements=document.querySelectorAll("[data-i18n]");
    langSelect.addEventListener("change",e=>{
      const lang=e.target.value;
      elements.forEach(el=>{
        const key=el.getAttribute("data-i18n");
        el.innerText=translations[lang][key];
      });
    });
  </script>
</body>
</html>
