<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ہوٹل قم - زیارت سروس</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .lang-switch {
      position: absolute;
      top: 15px;
      right: 20px;
    }
    .lang-switch select {
      padding: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    /* 🏨 کارت هتل‌ها */
    .hotels {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 18px;
      margin-top: 25px;
    }
    .hotel-card {
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 14px;
      overflow: hidden;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      transition: transform 0.3s;
    }
    .hotel-card:hover {
      transform: translateY(-6px);
    }
    .hotel-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }
    .hotel-card h3 {
      margin: 12px 0 5px;
      color: #ffd700;
      font-size: 18px;
    }
    .hotel-card p {
      font-size: 14px;
      color: #ddd;
      margin-bottom: 10px;
    }
    .stars {
      color: gold;
      margin-bottom: 8px;
    }
    .btn {
      display: inline-block;
      padding: 8px 18px;
      margin-bottom: 12px;
      border-radius: 6px;
      background: #ffd700;
      color: #111;
      font-weight: bold;
      text-decoration: none;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background: #e6c200;
    }

    /* 📌 فرم رزرو (Modal) */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 0.4s ease-in-out;
    }
    .modal-content h2 {
      margin-bottom: 15px;
      color: #333;
    }
    .modal-content input, .modal-content select {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .modal-content .btn {
      width: 100%;
      margin-top: 10px;
    }
    .close {
      float: right;
      font-size: 20px;
      cursor: pointer;
      color: #888;
    }
    .close:hover {
      color: #000;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.9);}
      to {opacity: 1; transform: scale(1);}
    }
  </style>
</head>
<body>
  <!-- ====== هدر ====== -->
  <header>
    <div class="logo" data-i18n="logo">زیارت سروس</div>
    <div class="lang-switch">
      <select id="language">
        <option value="ur" selected>اردو</option>
        <option value="fa">فارسی</option>
        <option value="en">English</option>
      </select>
    </div>
  </header>

  <!-- ====== بخش اصلی ====== -->
  <section class="hero">
    <div class="hero-box">
      <h1 data-i18n="hotel_title">قم کے ہوٹل</h1>
      <p data-i18n="hotel_subtitle">حرم کے نزدیک ہوٹل منتخب کریں اور آسانی سے ریزرو کریں۔</p>

      <div class="hotels">
        <!-- 🏨 مثال یک هتل -->
        <div class="hotel-card">
          <img src="https://i.postimg.cc/FR88bTWG/image.webp">
          <h3>ہوٹل خورشید</h3>
          <div class="stars">⭐⭐⭐</div>
          <p>2,500,000 IRR / شب</p>
          <button class="btn reserve-btn" data-hotel="ہوٹل خورشید" data-i18n="reserve_btn">رزرو کریں</button>
        </div>

        <!-- بقیه هتل‌ها (همون قبلی‌ها) ... -->
      </div>
    </div>
  </section>

  <!-- ====== فوتر ====== -->
  <footer>
    <p data-i18n="footer">© 2025 زیارت سروس | تمام حقوق محفوظ ہیں</p>
  </footer>

  <!-- ====== فرم رزرو ====== -->
  <div id="reservationModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="modalHotelName">رزرو هتل</h2>
      <input type="text" placeholder="نام و نام خانوادگی" required>
      <input type="tel" placeholder="شماره تماس" required>
      <input type="date" placeholder="تاریخ ورود" required>
      <input type="date" placeholder="تاریخ خروج" required>
      <select required>
        <option>1 نفر</option>
        <option>2 نفر</option>
        <option>3 نفر</option>
        <option>4 نفر</option>
      </select>
      <button class="btn">تأیید رزرو</button>
    </div>
  </div>

  <!-- ====== اسکریپت ====== -->
  <script>
    // 📌 ترجمه
    const translations = {
      ur: {
        logo: "زیارت سروس",
        hotel_title: "قم کے ہوٹل",
        hotel_subtitle: "حرم کے نزدیک ہوٹل منتخب کریں اور آسانی سے ریزرو کریں۔",
        reserve_btn: "رزرو کریں",
        footer: "© 2025 زیارت سروس | تمام حقوق محفوظ ہیں"
      },
      fa: {
        logo: "زیارت سرویس",
        hotel_title: "هتل‌های قم",
        hotel_subtitle: "نزدیک حرم، هتل مورد نظر خود را انتخاب و به راحتی رزرو کنید.",
        reserve_btn: "رزرو",
        footer: "© 2025 زیارت سرویس | تمامی حقوق محفوظ است"
      },
      en: {
        logo: "Ziarat Service",
        hotel_title: "Hotels in Qom",
        hotel_subtitle: "Choose a hotel near the shrine and book easily.",
        reserve_btn: "Book Now",
        footer: "© 2025 Ziarat Service | All Rights Reserved"
      }
    };

    const languageSelector = document.getElementById("language");
    const elements = document.querySelectorAll("[data-i18n]");

    languageSelector.addEventListener("change", (e) => {
      const lang = e.target.value;
      elements.forEach(el => {
        const key = el.getAttribute("data-i18n");
        el.innerText = translations[lang][key];
      });
    });

    // 📌 فرم رزرو
    const modal = document.getElementById("reservationModal");
    const closeBtn = document.querySelector(".close");
    const reserveBtns = document.querySelectorAll(".reserve-btn");
    const modalHotelName = document.getElementById("modalHotelName");

    reserveBtns.forEach(btn => {
      btn.addEventListener("click", () => {
        modal.style.display = "flex";
        modalHotelName.innerText = "رزرو " + btn.dataset.hotel;
      });
    });

    closeBtn.addEventListener("click", () => {
      modal.style.display = "none";
    });

    window.addEventListener("click", (e) => {
      if (e.target === modal) {
        modal.style.display = "none";
      }
    });
  </script>
</body>
</html>
