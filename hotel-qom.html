<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>هتل‌های قم - زیارت سروس</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .filter-bar {
      text-align: center;
      margin: 20px 0;
    }
    .filter-bar select {
      padding: 8px;
      border-radius: 6px;
    }
    .hotel-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .hotel-card {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 12px;
      overflow: hidden;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
      transition: transform 0.3s;
    }
    .hotel-card:hover {
      transform: translateY(-5px);
    }
    .hotel-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .hotel-card h3 {
      margin: 12px 0 6px;
      color: #ffd700;
    }
    .hotel-card p {
      margin: 5px 0;
      font-size: 14px;
    }
    .reserve-btn {
      display: inline-block;
      margin: 12px 0 20px;
      padding: 10px 20px;
      background: #ffd700;
      color: #111;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }
    .reserve-btn:hover {
      background: #e6c200;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo" data-i18n="logo">زیارت سروس</div>
    <div class="lang-switch">
      <select id="language">
        <option value="fa" selected>فارسی</option>
        <option value="ur">اردو</option>
        <option value="en">English</option>
      </select>
    </div>
  </header>

  <section class="hero">
    <div class="hero-box">
      <h1 data-i18n="title">هتل‌های قم</h1>
      <p data-i18n="subtitle">لیست هتل‌های نزدیک حرم مطهر</p>

      <div class="filter-bar">
        <label data-i18n="sort_label">مرتب‌سازی:</label>
        <select id="sortHotels">
          <option value="price" selected data-i18n="sort_price">بر اساس قیمت</option>
          <option value="stars" data-i18n="sort_stars">بر اساس ستاره</option>
        </select>
      </div>

      <div class="hotel-list" id="hotelList">
        <!-- هتل‌ها اینجا با جاوااسکریپت رندر می‌شن -->
      </div>
    </div>
  </section>

  <footer>
    <p data-i18n="footer">© 2025 زیارت سروس | تمامی حقوق محفوظ است</p>
  </footer>

  <script>
    const hotels = [
      {name: "هتل کریمه", img: "https://i.postimg.cc/ZR8KXvG8/image.jpg", stars: 4, price: 1500000, distance: "200 متر تا حرم"},
      {name: "هتل بین المللی", img: "https://i.postimg.cc/vmGP5JQG/image.webp", stars: 5, price: 2500000, distance: "150 متر تا حرم"},
      {name: "هتل سانا", img: "https://i.postimg.cc/3Rcn5W2w/image.webp", stars: 3, price: 1200000, distance: "500 متر تا حرم"},
      {name: "هتل خورشید", img: "https://i.postimg.cc/FR88bTWG/image.webp", stars: 4, price: 1400000, distance: "300 متر تا حرم"},
      {name: "هتل اطلس", img: "https://i.postimg.cc/SRbVN3t0/image.jpg", stars: 3, price: 1100000, distance: "600 متر تا حرم"},
      {name: "هتل شاه خراسان", img: "https://i.postimg.cc/jqzbTJM9/image.jpg", stars: 4, price: 1600000, distance: "250 متر تا حرم"},
      {name: "هتل آبشار", img: "https://i.postimg.cc/RVdx6x5L/image.webp", stars: 2, price: 900000, distance: "1 کیلومتر تا حرم"},
      {name: "هتل سفیر", img: "https://i.postimg.cc/hjVxgKCg/image.webp", stars: 3, price: 1300000, distance: "700 متر تا حرم"},
      {name: "هتل تشریفات", img: "https://i.postimg.cc/xd3nS7Kh/image.jpg", stars: 3, price: 1350000, distance: "550 متر تا حرم"},
      {name: "هتل قصر نادری", img: "https://i.postimg.cc/1RjPPDqm/image.jpg", stars: 4, price: 1800000, distance: "400 متر تا حرم"},
      {name: "هتل صادقیه", img: "https://i.postimg.cc/d0wcnBzB/image.jpg", stars: 2, price: 950000, distance: "1.2 کیلومتر تا حرم"},
      {name: "هتل المپیک", img: "https://i.postimg.cc/xdJpvbdR/image.webp", stars: 3, price: 1250000, distance: "800 متر تا حرم"},
      {name: "هتل ایرانا", img: "https://i.postimg.cc/mkRdWXyX/image.jpg", stars: 3, price: 1200000, distance: "750 متر تا حرم"},
      {name: "هتل ماهان", img: "https://i.postimg.cc/nrk3F4dH/image.jpg", stars: 2, price: 850000, distance: "1.3 کیلومتر تا حرم"},
      {name: "هتل آریا", img: "https://i.postimg.cc/sDjnnLX1/image.webp", stars: 3, price: 1100000, distance: "650 متر تا حرم"},
      {name: "هتل فیروزه", img: "https://i.postimg.cc/JnCxj6vr/image.jpg", stars: 2, price: 800000, distance: "1.5 کیلومتر تا حرم"},
      {name: "مهمان پذیر وارش", img: "https://i.postimg.cc/QCXqyBjv/image.jpg", stars: 1, price: 600000, distance: "2 کیلومتر تا حرم"},
      {name: "هتل ذوی القربی", img: "https://i.postimg.cc/L6QVx6w0/image.webp", stars: 3, price: 1150000, distance: "900 متر تا حرم"},
    ];

    const hotelList = document.getElementById("hotelList");
    const sortSelect = document.getElementById("sortHotels");

    function renderHotels(list) {
      hotelList.innerHTML = "";
      list.forEach(hotel => {
        hotelList.innerHTML += `
          <div class="hotel-card">
            <img src="${hotel.img}" alt="${hotel.name}">
            <h3>${hotel.name}</h3>
            <p>⭐ ${hotel.stars} ستاره</p>
            <p>💰 ${hotel.price.toLocaleString()} تومان / شب</p>
            <p>📍 ${hotel.distance}</p>
            <a href="#" class="reserve-btn" data-i18n="reserve">رزرو</a>
          </div>
        `;
      });
    }

    sortSelect.addEventListener("change", () => {
      const value = sortSelect.value;
      let sorted = [...hotels];
      if (value === "price") {
        sorted.sort((a, b) => a.price - b.price);
      } else if (value === "stars") {
        sorted.sort((a, b) => b.stars - a.stars);
      }
      renderHotels(sorted);
    });

    renderHotels(hotels);

    // ===== ترجمه =====
    const translations = {
      fa: {
        logo: "زیارت سروس",
        title: "هتل‌های قم",
        subtitle: "لیست هتل‌های نزدیک حرم مطهر",
        sort_label: "مرتب‌سازی:",
        sort_price: "بر اساس قیمت",
        sort_stars: "بر اساس ستاره",
        reserve: "رزرو",
        footer: "© 2025 زیارت سروس | تمامی حقوق محفوظ است"
      },
      ur: {
        logo: "زیارت سروس",
        title: "قم کے ہوٹل",
        subtitle: "حرم کے قریب ہوٹلوں کی فہرست",
        sort_label: "ترتیب:",
        sort_price: "قیمت کے لحاظ سے",
        sort_stars: "ستاروں کے لحاظ سے",
        reserve: "بک کریں",
        footer: "© 2025 زیارت سروس | تمام حقوق محفوظ ہیں"
      },
      en: {
        logo: "Ziarat Service",
        title: "Qom Hotels",
        subtitle: "List of hotels near the Holy Shrine",
        sort_label: "Sort by:",
        sort_price: "By Price",
        sort_stars: "By Stars",
        reserve: "Reserve",
        footer: "© 2025 Ziarat Service | All Rights Reserved"
      }
    };

    const languageSelector = document.getElementById("language");
    const elements = document.querySelectorAll("[data-i18n]");

    languageSelector.addEventListener("change", (e) => {
      const lang = e.target.value;
      elements.forEach(el => {
        const key = el.getAttribute("data-i18n");
        el.innerText = translations[lang][key];
      });
    });
  </script>
</body>
</html>
