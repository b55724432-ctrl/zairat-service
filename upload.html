<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>آپلود مدارک | زیارت سروس</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* هماهنگ با صفحات دیگر */
    .hero {
      padding: 4rem 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .hero-box {
      max-width: 700px;
      width: 100%;
    }
    .hero h1 {
      font-size: 2.5rem;
      font-weight: 800;
      line-height: 1.2;
      margin-bottom: 1rem;
    }
    .hero p {
      font-size: 1.125rem;
      line-height: 1.6;
      margin-bottom: 2rem;
    }
    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.75rem;
      margin-top: 1rem;
    }
    .btn-upload {
      padding: 0.75rem 1.5rem;
      background-color: #4f46e5;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .upload-form input[type="file"] {
      padding: 0.5rem;
    }
    @media (min-width: 640px) {
      .hero h1 { font-size: 3rem; }
      .hero p { font-size: 1.25rem; }
    }
    @media (min-width: 1024px) {
      .hero h1 { font-size: 3.5rem; }
      .hero p { font-size: 1.375rem; }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">زیارت سروس</div>
  </header>

  <section class="hero">
    <div class="hero-box">
      <h1>آپلود مدارک</h1>
      <p>لطفاً فایل‌های مورد نیاز خود را آپلود کنید:</p>

      <form class="upload-form" action="#" method="post" enctype="multipart/form-data">
        <input type="file" name="file" required />
        <button type="submit" class="btn-upload">آپلود</button>
      </form>

      <div class="buttons">
        <a href="visa.html" class="btn btn-secondary">بازگشت به صفحه ویزا</a>
      </div>
    </div>
  </section>

  <footer>
    <p>© 2025 زیارت سروس | تمام حقوق محفوظ ہیں</p>
  </footer>
</body>
</html>
