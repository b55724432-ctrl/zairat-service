<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>زیارت سروس</title>
  <style>
    /* 🎨 استایل عمومی */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, sans-serif;
    }

    body {
      direction: rtl;
      color: #fff;
      background: linear-gradient(270deg, #2c3e50, #34495e, #2c3e50);
      background-size: 600% 600%;
      animation: bgAnimation 15s ease infinite;
      line-height: 1.7;
    }

    @keyframes bgAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* 🔝 هدر */
    header {
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      color: #fff;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      animation: slideDown 1.2s ease;
    }

    @keyframes slideDown {
      from { transform: translateY(-100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .logo {
      font-size: 26px;
      font-weight: bold;
      color: #ffd700;
      animation: fadeIn 2s ease;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #fff;
      font-size: 16px;
      position: relative;
      transition: 0.4s;
    }

    nav a::after {
      content: "";
      position: absolute;
      width: 0;
      height: 2px;
      background: #ffd700;
      left: 0;
      bottom: -5px;
      transition: 0.3s;
    }

    nav a:hover::after {
      width: 100%;
    }

    nav a:hover {
      color: #ffd700;
    }

    /* 🏠 بخش اصلی */
    .main {
      text-align: center;
      padding: 80px 20px;
      animation: fadeInUp 1.5s ease;
    }

    @keyframes fadeInUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .main h1 {
      font-size: 40px;
      margin-bottom: 20px;
      color: #ffd700;
    }

    .main p {
      font-size: 18px;
      margin-bottom: 40px;
      color: #f1f1f1;
    }

    /* 🎯 دکمه‌ها */
    .buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .btn {
      background: #2c3e50;
      color: white;
      padding: 15px 35px;
      border-radius: 50px;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      position: relative;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .btn::before {
      content: "";
      position: absolute;
      width: 0;
      height: 300%;
      background: #ffd700;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(45deg);
      transition: 0.6s;
      z-index: 0;
    }

    .btn:hover::before {
      width: 120%;
    }

    .btn span {
      position: relative;
      z-index: 1;
    }

    .btn:hover {
      color: #2c3e50;
      transform: translateY(-5px) scale(1.05);
    }

    /* ⚓ فوتر */
    footer {
      background: rgba(0, 0, 0, 0.8);
      color: white;
      text-align: center;
      padding: 25px;
      margin-top: 60px;
      animation: fadeIn 2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- ====== هدر ====== -->
  <header>
    <div class="logo">🌍 زیارت سروس</div>
    <nav>
      <a href="#">منو ۱</a>
      <a href="#">منو ۲</a>
      <a href="#">منو ۳</a>
      <a href="#">منو ۴</a>
    </nav>
  </header>

  <!-- ====== بخش اصلی ====== -->
  <main class="main">
    <h1>خوش آمدید به زیارت سروس</h1>
    <p>اینجا بهترین تجربه سفر و زیارت رو پیدا می‌کنی ✨</p>
    <div class="buttons">
      <a href="#" class="btn"><span>📑 ویزہ</span></a>
      <a href="#" class="btn"><span>🏨 ہوٹل</span></a>
      <a href="#" class="btn"><span>🚌 ٹرانسپورٹ</span></a>
      <a href="#" class="btn"><span>🍴 کھانے</span></a>
    </div>
  </main>

  <!-- ====== فوتر ====== -->
  <footer>
    <p>© 2025 زیارت سروس | تمام حقوق محفوظ ہیں</p>
  </footer>

</body>
</html>
