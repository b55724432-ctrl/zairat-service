<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>زیارت سروس</title>
  <style>
    /* 🎨 استایل عمومی */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, sans-serif;
    }
    body {
      direction: rtl;
      background: #f9fafc;
      color: #333;
      line-height: 1.7;
    }

    /* 🔝 هدر */
    header {
      background: #2c3e50;
      color: #fff;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #ffd700;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #fff;
      font-size: 16px;
      transition: 0.3s;
    }
    nav a:hover {
      color: #ffd700;
    }

    /* 🏠 بخش اصلی */
    .main {
      text-align: center;
      padding: 80px 20px;
      background: linear-gradient(to right, #f0f2f5, #e8ecf1);
    }
    .main h1 {
      font-size: 36px;
      margin-bottom: 20px;
      color: #2c3e50;
    }
    .main p {
      font-size: 18px;
      margin-bottom: 40px;
      color: #555;
    }
    .buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }
    .btn {
      background: #2c3e50;
      color: white;
      padding: 15px 30px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 18px;
      transition: 0.3s;
    }
    .btn:hover {
      background: #ffd700;
      color: #2c3e50;
    }

    /* ⚓ فوتر */
    footer {
      background: #2c3e50;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <!-- ====== هدر ====== -->
  <header>
    <div class="logo">🌍 زیارت سروس</div>
    <nav>
      <a href="index.html">🏠 ہوم</a>
      <a href="visa.html">📑 ویزہ</a>
      <a href="hotel.html">🏨 ہوٹل</a>
      <a href="transport.html">🚌 ٹرانسپورٹ</a>
      <a href="food.html">🍴 کھانے</a>
    </nav>
  </header>

  <!-- ====== بخش اصلی ====== -->
  <main class="main">
    <h1>خوش آمدید زیارت سروس میں</h1>
    <p>اپنی زیارت کے لئے بہترین سہولیات منتخب کریں:</p>

    <div class="buttons">
      <a href="visa.html" class="btn">📑 ویزہ</a>
      <a href="hotel.html" class="btn">🏨 ہوٹل</a>
      <a href="transport.html" class="btn">🚌 ٹرانسپورٹ</a>
      <a href="food.html" class="btn">🍴 کھانے</a>
    </div>
  </main>

  <!-- ====== فوتر ====== -->
  <footer>
    <p>© 2025 زیارت سروس | تمام حقوق محفوظ ہیں</p>
  </footer>

</body>
</html>
