<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>زیارت سروس</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, sans-serif;
    }
    body {
      direction: rtl;
      background: #111; /* مشکی لوکس */
      color: #f5f5f5;
      line-height: 1.7;
    }

    /* 🔝 هدر */
    header {
      background: #000;
      color: #ffd700;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 4px 15px rgba(0,0,0,0.6);
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #ffd700;
      text-shadow: 0 0 10px rgba(255,215,0,0.7);
    }
    .navbar ul {
      list-style: none;
      display: flex;
      gap: 25px;
    }
    .navbar a {
      text-decoration: none;
      color: #f5f5f5;
      font-size: 16px;
      transition: 0.3s;
    }
    .navbar a:hover {
      color: #ffd700;
    }

    /* منوی موبایل */
    .menu-toggle {
      display: none;
      font-size: 26px;
      cursor: pointer;
      color: #ffd700;
    }
    @media (max-width: 768px) {
      .navbar ul {
        display: none;
        flex-direction: column;
        background: #000;
        position: absolute;
        top: 60px; right: 0;
        width: 200px;
        padding: 10px;
        border: 1px solid #333;
      }
      .navbar ul.active { display: flex; }
      .menu-toggle { display: block; }
    }

    /* 🏠 بخش اصلی */
    .main {
      text-align: center;
      padding: 100px 20px;
      background: linear-gradient(135deg, #1a1a1a, #000);
      min-height: 70vh;
    }
    .main h1 {
      font-size: 40px;
      margin-bottom: 20px;
      color: #ffd700;
      text-shadow: 0 0 15px rgba(255,215,0,0.8);
    }
    .main p {
      font-size: 20px;
      margin-bottom: 50px;
      color: #ddd;
    }
    .buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 25px;
    }
    .btn {
      background: #ffd700;
      color: #000;
      padding: 15px 35px;
      border-radius: 10px;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      transition: all 0.3s;
      box-shadow: 0 4px 15px rgba(255,215,0,0.4);
    }
    .btn:hover {
      background: #000;
      color: #ffd700;
      box-shadow: 0 0 20px rgba(255,215,0,0.9);
      transform: scale(1.05);
    }

    /* ⚓ فوتر */
    footer {
      background: #000;
      color: #aaa;
      text-align: center;
      padding: 20px;
      margin-top: 50px;
      border-top: 1px solid #333;
    }
    footer p {
      color: #666;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- ====== هدر ====== -->
  <header>
    <div class="logo">🌍 زیارت سروس</div>
    <div class="menu-toggle" id="menu-toggle">☰</div>
    <nav class="navbar" id="navbar">
      <ul>
        <li><a href="index.html" class="active"> ہوم</a></li>
        <li><a href="visa.html">ویزا</a></li>
        <li><a href="hotel.html"> ہوٹل</a></li>
        <li><a href="transport.html"> ٹرانسپورٹ</a></li>
        <li><a href="food.html"> کھانے</a></li>
      </ul>
    </nav>
  </header>

  <!-- ====== بخش اصلی ====== -->
  <main class="main">
    <h1>خوش آمدید زیارت سروس میں</h1>
    <p>اپنی زیارت کے لئے بہترین سہولیات ساری ایک جگه:</p>
    <div class="buttons">
      <a href="visa.html" class="btn"> ویزا</a>
      <a href="hotel.html" class="btn"> ہوٹل</a>
      <a href="transport.html" class="btn"> ٹرانسپورٹ</a>
      <a href="food.html" class="btn"> کھانے</a>
    </div>
  </main>

  <!-- ====== فوتر ====== -->
  <footer>
    <p>© 2025 زیارت سروس | تمام حقوق محفوظ ہیں</p>
  </footer>

  <script>
    // منوی موبایل
    const toggle = document.getElementById("menu-toggle");
    const nav = document.getElementById("navbar").querySelector("ul");
    toggle.addEventListener("click", () => {
      nav.classList.toggle("active");
    });
  </script>
</body>
</html>
