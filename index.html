<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>زیارت سروس</title>
  <!-- اضافه کردن Favicon -->
  <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/2906/2906276.png">
  <link rel="stylesheet" href="style.css">
  <style>
    .lang-switch {
      position: absolute;
      top: 15px;
      right: 20px;
    }
    .lang-switch select {
      padding: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo" data-i18n="logo">زیارت سروس</div>
    <div class="lang-switch">
      <select id="language">
        <option value="ur" selected>اردو</option>
        <option value="fa">فارسی</option>
        <option value="en">English</option>
      </select>
    </div>
  </header>

  <section class="hero">
    <div class="hero-box">
      <h1 data-i18n="hero_title">بہترین زیارتی خدمات</h1>
      <p data-i18n="hero_text">ویزا، ہوٹل، ٹرانسپورٹ اور کھانے کی سہولت ایک جگہ پر۔</p>
      <div class="buttons">
        <a href="visa.html" class="btn btn-primary" data-i18n="visa_btn">📑 ویزا درخواست</a>
        <a href="hotel.html" class="btn btn-secondary" data-i18n="hotel_btn">🏨 ہوٹل بُک کریں</a>
        <a href="transport.html" class="btn btn-secondary" data-i18n="transport_btn">🚌 ٹرانسپورٹ</a>
        <a href="food.html" class="btn btn-secondary" data-i18n="food_btn">🍴 کھانا</a>
      </div>
    </div>
  </section>

  <footer>
    <p data-i18n="footer">© 2025 زیارت سروس | تمام حقوق محفوظ ہیں</p>
  </footer>

  <script>
    const translations = {
      ur: {
        logo: "زیارت سروس",
        hero_title: "بہترین زیارتی خدمات",
        hero_text: "ویزا، ہوٹل، ٹرانسپورٹ اور کھانے کی سہولت ایک جگہ پر۔",
        visa_btn: "📑 ویزا درخواست",
        hotel_btn: "🏨 ہوٹل بُک کریں",
        transport_btn: "🚌 ٹرانسپورٹ",
        food_btn: "🍴 کھانا",
        footer: "© 2025 زیارت سروس | تمام حقوق محفوظ ہیں"
      },
      fa: {
        logo: "زیارت سرویس",
        hero_title: "بهترین خدمات زیارتی",
        hero_text: "ویزا، هتل، ترانسپورت و غذا همه در یک‌جا.",
        visa_btn: "📑 درخواست ویزا",
        hotel_btn: "🏨 رزرو هتل",
        transport_btn: "🚌 ترانسپورت",
        food_btn: "🍴 غذا",
        footer: "© 2025 زیارت سرویس | تمامی حقوق محفوظ است"
      },
      en: {
        logo: "Ziarat Service",
        hero_title: "Best Pilgrimage Services",
        hero_text: "Visa, Hotel, Transport, and Food all in one place.",
        visa_btn: "📑 Apply for Visa",
        hotel_btn: "🏨 Book Hotel",
        transport_btn: "🚌 Transport",
        food_btn: "🍴 Food",
        footer: "© 2025 Ziarat Service | All Rights Reserved"
      }
    };

    const languageSelector = document.getElementById("language");
    const elements = document.querySelectorAll("[data-i18n]");

    languageSelector.addEventListener("change", (e) => {
      const lang = e.target.value;
      elements.forEach(el => {
        const key = el.getAttribute("data-i18n");
        el.innerText = translations[lang][key];
      });
    });
  </script>
</body>
</html>
