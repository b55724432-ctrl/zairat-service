<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>زیارت سروس - ایران اور عراق کے ویزا کی درخواست</title>
  <meta name="description" content="زیارت سروس - ایران اور عراق کا آن لائن ویزا اور ہوٹل بکنگ۔ پاسپورٹ اپلوڈ کریں اور آسانی سے ویزا کی درخواست جمع کریں۔">
  <style>
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background:#f5f8fa; margin:0; }
    header { background:#007bff; color:#fff; padding:15px 30px; display:flex; justify-content:space-between; flex-wrap:wrap; }
    header h1 { margin:0; font-size:26px; }
    nav { display:flex; gap:20px; }
    nav a { color:#fff; text-decoration:none; font-weight:600; }
    main { max-width:900px; margin:20px auto; padding:0 20px; }
    .hero { background:#fff; padding:25px; border-radius:8px; text-align:center; margin-bottom:20px; }
    .primary-btn { background:#007bff; color:#fff; padding:12px 20px; border:none; border-radius:6px; cursor:pointer; margin-top:15px; }
    .primary-btn:hover { background:#0056b3; }
    #visaForm { background:#fff; padding:25px; border-radius:8px; display:none; }
    label { display:block; margin:10px 0 5px; font-weight:600; }
    select, input[type="text"], input[type="file"] { width:100%; padding:10px; border:1px solid #ccc; border-radius:6px; margin-bottom:15px; }
    #uploadedImage { max-width:100%; margin:15px 0; border-radius:8px; border:2px solid #007bff; }
    #uploadStatus { margin:10px 0; font-weight:bold; }
    #hotelOptions { display:none; }
    footer { background:#eee; text-align:center; padding:15px; margin-top:30px; }
  </style>
</head>
<body>

<header>
  <h1>زیارت سروس</h1>
  <nav>
    <a href="#home">ہوم</a>
    <a href="#visaFormSection" id="navVisaLink">ویزا کی درخواست</a>
    <a href="#contact">رابطہ</a>
  </nav>
</header>

<main>
  <section id="home" class="hero">
    <h2>خوش آمدید!</h2>
    <p>ایران یا عراق کا ویزا اور ہوٹل بکنگ اب ایک ہی جگہ سے۔ صرف پاسپورٹ اپلوڈ کریں اور درخواست دیں۔</p>
    <button class="primary-btn" id="startVisaBtn">ویزا کے لیے درخواست دیں</button>
  </section>

  <section id="visaFormSection">
    <form id="visaForm">
      <h3>ویزا درخواست فارم</h3>

      <label for="country">ملک منتخب کریں:</label>
      <select id="country" required>
        <option value="">-- منتخب کریں --</option>
        <option value="ایران">ایران</option>
        <option value="عراق">عراق</option>
      </select>

      <label for="passportImage">پاسپورٹ اپلوڈ کریں:</label>
      <input type="file" id="passportImage" accept="image/*" required />
      <img id="uploadedImage" alt="پاسپورٹ کا پیش منظر" style="display:none;" />

      <label>
        <input type="checkbox" id="hotelCheckbox" />
        مجھے ہوٹل بکنگ بھی چاہیے
      </label>

      <div id="hotelOptions">
        <label for="hotelSelect">ہوٹل منتخب کریں:</label>
        <select id="hotelSelect">
          <option value="">-- ہوٹل منتخب کریں --</option>
          <option value="ہوٹل کاظمین - بغداد">ہوٹل کاظمین - بغداد</option>
          <option value="ہوٹل الرضا - مشہد">ہوٹل الرضا - مشہد</option>
          <option value="ہوٹل الزہرا - نجف">ہوٹل الزہرا - نجف</option>
        </select>
      </div>

      <p id="uploadStatus"></p>
      <button type="submit" class="primary-btn">درخواست جمع کریں</button>
    </form>
  </section>
</main>

<footer id="contact">
  <p>© ۲۰۲۵ زیارت سروس | تمام حقوق محفوظ ہیں</p>
  <p>رابطہ: info@ziaratservice.com</p>
</footer>

<script>
  const startVisaBtn = document.getElementById('startVisaBtn');
  const visaForm = document.getElementById('visaForm');
  const navVisaLink = document.getElementById('navVisaLink');
  const passportInput = document.getElementById('passportImage');
  const uploadedImage = document.getElementById('uploadedImage');
  const hotelCheckbox = document.getElementById('hotelCheckbox');
  const hotelOptions = document.getElementById('hotelOptions');
  const uploadStatus = document.getElementById('uploadStatus');
  const country = document.getElementById('country');
  const hotelSelect = document.getElementById('hotelSelect');

  startVisaBtn.addEventListener('click', () => {
    visaForm.style.display = 'block';
    visaForm.scrollIntoView({ behavior: 'smooth' });
  });

  navVisaLink.addEventListener('click', (e) => {
    e.preventDefault();
    visaForm.style.display = 'block';
    visaForm.scrollIntoView({ behavior: 'smooth' });
  });

  passportInput.addEventListener('change', () => {
    const file = passportInput.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = (e) => {
        uploadedImage.src = e.target.result;
        uploadedImage.style.display = 'block';
        uploadStatus.textContent = "پاسپورٹ منتخب ہو گیا ✅";
      };
      reader.readAsDataURL(file);
    }
  });

  hotelCheckbox.addEventListener('change', () => {
    hotelOptions.style.display = hotelCheckbox.checked ? 'block' : 'none';
  });

  visaForm.addEventListener('submit', (e) => {
    e.preventDefault();
    if (!country.value) {
      alert("براہ کرم ملک منتخب کریں");
      return;
    }
    if (!passportInput.files[0]) {
      alert("براہ کرم پاسپورٹ اپلوڈ کریں");
      return;
    }

    let msg = `آپ کی ویزا درخواست (${country.value}) جمع ہو گئی ہے۔`;
    if (hotelCheckbox.checked && hotelSelect.value) {
      msg += ` آپ نے ہوٹل (${hotelSelect.value}) بھی منتخب کیا ہے۔`;
    }

    alert(msg);
    visaForm.reset();
    uploadedImage.style.display = 'none';
    uploadStatus.textContent = "";
    hotelOptions.style.display = "none";
  });
</script>

</body>
</html>
