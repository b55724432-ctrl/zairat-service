<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>نام سایت شما</title>
    <style>
        /* تنظیمات پایه */
        body {
            margin: 0;
            padding: 0;
            font-family: Tahoma, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #3498db;
            color: white;
            padding: 20px;
            text-align: center;
        }

        main {
            max-width: 900px;
            margin: 20px auto;
            padding: 0 15px;
        }

        h1 {
            margin-top: 0;
        }

        /* ریسپانسیو کردن تصاویر */
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 10px 0;
        }

        /* منوی ساده */
        nav {
            background-color: #2980b9;
            padding: 10px 0;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            font-size: 16px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* فوتر */
        footer {
            background-color: #ddd;
            text-align: center;
            padding: 15px 0;
            margin-top: 40px;
            font-size: 14px;
            color: #555;
        }

        /* تنظیمات ریسپانسیو */
        @media (max-width: 600px) {
            nav a {
                display: block;
                margin: 10px 0;
                font-size: 18px;
            }

            main {
                padding: 0 10px;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>نام سایت شما</h1>
</header>

<nav>
    <a href="#">خانه</a>
    <a href="#">درباره ما</a>
    <a href="#">خدمات</a>
    <a href="#">تماس با ما</a>
</nav>

<main>
    <h2>خوش آمدید!</h2>
    <p>این یک قالب ساده و ریسپانسیو است که روی موبایل و دسکتاپ به خوبی نمایش داده می‌شود.</p>

    <img src="https://via.placeholder.com/800x400" alt="تصویر نمونه" />

    <p>می‌توانید محتوای سایت خود را اینجا قرار دهید و به دلخواه استایل‌ها را تغییر دهید.</p>
</main>

<footer>
    © ۱۴۰۲ - تمام حقوق محفوظ است.
</footer>

</body>
</html>
