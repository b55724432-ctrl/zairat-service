<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>زیارت سرویس</title>
  <style>
    /* Reset ساده */
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f8fa;
      color: #333;
      direction: rtl;
      text-align: right;
    }
    header {
      background-color: #007bff;
      color: white;
      padding: 15px 30px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    header h1 {
      margin: 0;
      font-weight: 700;
      font-size: 28px;
    }
    nav {
      display: flex;
      gap: 20px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      padding: 8px 12px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    nav a:hover {
      background-color: #0056b3;
    }
    main {
      max-width: 900px;
      margin: 30px auto;
      padding: 0 20px;
    }
    .hero {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 12px rgb(0 0 0 / 0.1);
      margin-bottom: 30px;
    }
    .hero h2 {
      font-size: 30px;
      margin-bottom: 15px;
      color: #222;
    }
    .hero p {
      font-size: 20px;
      line-height: 1.6;
      color: #444;
    }
    button.primary-btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 14px 25px;
      border-radius: 7px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s;
      display: inline-block;
    }
    button.primary-btn:hover {
      background-color: #0056b3;
    }
    /* بخش فرم ویزا */
    #visaForm {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 12px rgb(0 0 0 / 0.1);
      margin-bottom: 50px;
      display: none;
    }
    #visaForm h3 {
      font-size: 26px;
      margin-bottom: 20px;
      color: #222;
    }
    #visaForm p {
      font-size: 18px;
      margin-bottom: 15px;
    }
    #visaForm input[type="file"] {
      font-size: 16px;
      padding: 8px;
      margin-top: 10px;
    }
    #uploadedImage {
      max-width: 100%;
      margin: 20px 0;
      border-radius: 10px;
      border: 2px solid #007bff;
    }
    /* فوتر */
    footer {
      background-color: #eee;
      color: #555;
      text-align: center;
      padding: 20px 10px;
      font-size: 14px;
      border-top: 1px solid #ccc;
    }

    /* ریسپانسیو موبایل */
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
      nav {
        flex-wrap: wrap;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>زیارت سرویس</h1>
    <nav>
      <a href="#home">خانه</a>
      <a href="#visaFormSection" id="navVisaLink">درخواست ویزا</a>
      <a href="#contact">تماس با ما</a>
    </nav>
  </header>

  <main>
    <section id="home" class="hero">
      <h2>خوش آمدید!</h2>
      <p>اگر آپ ایران کا ویزا لینا چاہتے ہیں، تو اپنے پاسپورٹ کی تصویر اپلوڈ کریں اور ویزا کے لیے درخواست دیں۔</p>
      <button class="primary-btn" id="startVisaBtn">ویزا کے لیے درخواست دیں</button>
    </section>

    <section id="visaFormSection">
      <form id="visaForm" enctype="multipart/form-data">
        <h3>ویزا درخواست فارم</h3>
        <p>اپنے پاسپورٹ کی تصویر اپلوڈ کریں:</p>
        <input type="file" id="passportImage" accept="image/*" required />
        <div id="imagePreviewWrapper" style="display:none;">
          <img id="uploadedImage" alt="تصویر پاسپورٹ" />
        </div>
        <p id="uploadStatus"></p>
        <button type="submit" class="primary-btn">درخواست جمع کریں</button>
      </form>
    </section>
  </main>

  <footer id="contact">
    <p>© ۱۴۰۲ زیارت سرویس - تمام حقوق محفوظ است.</p>
    <p>تماس با ما: info@ziaratservice.com</p>
  </footer>

  <script>
    const startVisaBtn = document.getElementById('startVisaBtn');
    const visaForm = document.getElementById('visaForm');
    const visaFormSection = document.getElementById('visaFormSection');
    const passportImageInput = document.getElementById('passportImage');
    const uploadedImage = document.getElementById('uploadedImage');
    const imagePreviewWrapper = document.getElementById('imagePreviewWrapper');
    const uploadStatus = document.getElementById('uploadStatus');
    const navVisaLink = document.getElementById('navVisaLink');

    // وقتی کاربر دکمه درخواست ویزا را میزند
    startVisaBtn.addEventListener('click', () => {
      visaForm.style.display = 'block';
      visaFormSection.scrollIntoView({ behavior: 'smooth' });
    });

    // وقتی روی لینک منو درخواست ویزا کلیک شود، فرم نمایش داده شود و اسکرول شود
    navVisaLink.addEventListener('click', (e) => {
      e.preventDefault();
      visaForm.style.display = 'block';
      visaFormSection.scrollIntoView({ behavior: 'smooth' });
    });

    // نمایش پیش‌نمایش تصویر انتخاب شده
    passportImageInput.addEventListener('change', () => {
      const file = passportImageInput.files[0];
      if (!file) {
        imagePreviewWrapper.style.display = 'none';
        uploadedImage.src = '';
        uploadStatus.textContent = '';
        return;
      }
      const reader = new FileReader();
      reader.onload = function(e) {
        uploadedImage.src = e.target.result;
        imagePreviewWrapper.style.display = 'block';
        uploadStatus.textContent = 'تصویر انتخاب شد';
      };
      reader.readAsDataURL(file);
    });

    // ارسال فرم درخواست ویزا (نمونه ساده)
    visaForm.addEventListener('submit', (e) => {
      e.preventDefault();
      if (!passportImageInput.files[0]) {
        alert('لطفاً تصویر پاسپورت را انتخاب کنید');
        return;
      }
      alert('درخواست شما ثبت شد، بعداً با شما تماس می‌گیریم.');
      visaForm.reset();
      imagePreviewWrapper.style.display = 'none';
      uploadedImage.src = '';
      uploadStatus.textContent = '';
    });
  </script>

</body>
</html>
