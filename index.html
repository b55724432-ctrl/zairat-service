<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>زیارت سروس - ویزا اور ہوٹل بکنگ</title>
  <meta name="description" content="زیارت سروس - آن لائن ایران و عراق ویزا اور ہوٹل بکنگ۔ آسان، تیز اور قابلِ اعتماد۔">
  <style>
    * {box-sizing: border-box; margin:0; padding:0;}
    body {
      font-family: 'Noto Nastaliq Urdu', 'Segoe UI', Tahoma, sans-serif;
      background-color:#f5f8fa; color:#333; line-height:1.6;
    }
    header {
      background:#007bff; color:#fff; padding:15px 30px;
      display:flex; align-items:center; justify-content:space-between; flex-wrap:wrap;
      position:sticky; top:0; z-index:100; box-shadow:0 2px 5px rgba(0,0,0,0.1);
    }
    header h1 {font-size:26px;}
    nav {display:flex; gap:20px;}
    nav a {color:#fff; text-decoration:none; font-weight:bold; padding:6px 12px; border-radius:5px;}
    nav a:hover {background:#0056b3;}
    main {max-width:900px; margin:30px auto; padding:0 20px;}
    .hero {
      background:#fff; padding:30px; border-radius:8px;
      text-align:center; margin-bottom:30px; box-shadow:0 4px 12px rgba(0,0,0,.1);
    }
    .hero h2 {font-size:28px; margin-bottom:15px;}
    .hero p {font-size:18px; color:#444;}
    .primary-btn {
      background:#007bff; color:#fff; border:none;
      padding:12px 22px; margin-top:20px; border-radius:6px;
      font-size:16px; cursor:pointer; transition:.3s;
    }
    .primary-btn:hover {background:#0056b3;}
    .hotel-btn {background:#28a745;}
    .hotel-btn:hover {background:#1e7e34;}
    #visaForm {
      background:#fff; padding:25px; border-radius:8px;
      box-shadow:0 4px 12px rgba(0,0,0,.1); display:none; margin-bottom:40px;
    }
    #visaForm h3 {font-size:24px; margin-bottom:15px;}
    label {display:block; margin:10px 0 5px; font-weight:bold;}
    input, select {
      padding:10px; width:100%; margin-bottom:15px; border:1px solid #ccc; border-radius:5px;
    }
    #uploadedImage {max-width:100%; border:2px solid #007bff; border-radius:8px; margin:15px 0;}
    #uploadStatus {font-size:14px; font-weight:bold; margin-top:8px;}
    progress {width:100%; height:18px; margin:15px 0; display:none;}
    footer {
      background:#eee; text-align:center; padding:15px;
      color:#555; font-size:14px; border-top:1px solid #ccc;
    }
    @media(max-width:600px){
      header{flex-direction:column; align-items:flex-start;}
      nav{flex-wrap:wrap;}
    }
  </style>
</head>
<body>

  <header>
    <h1>زیارت سروس</h1>
    <nav>
      <a href="#home">ہوم</a>
      <a href="#visaFormSection" id="navVisaLink">ویزا</a>
      <a href="#contact">رابطہ</a>
    </nav>
  </header>

  <main>
    <section id="home" class="hero">
      <h2>خوش آمدید!</h2>
      <p>ایران یا عراق کا ویزا اور ہوٹل بکنگ ایک ہی جگہ سے۔ صرف پاسپورٹ اپلوڈ کریں اور درخواست دیں۔</p>
      <button class="primary-btn" id="startVisaBtn">ویزا کے لیے درخواست دیں</button>
      <button class="primary-btn hotel-btn" id="startHotelBtn">ہوٹل بکنگ</button>
    </section>

    <section id="visaFormSection">
      <form id="visaForm" enctype="multipart/form-data">
        <h3>درخواست فارم</h3>

        <p><strong>پاسپورٹ اپلوڈ کریں:</strong></p>
        <input type="file" id="passportImage" accept="image/*" required />
        <div id="imagePreviewWrapper" style="display:none;">
          <img id="uploadedImage" alt="پاسپورٹ پیش نظارہ" />
        </div>
        <progress id="uploadProgress" value="0" max="100"></progress>
        <p id="uploadStatus"></p>

        <!-- ہوٹل آپشن -->
        <label><input type="checkbox" id="hotelCheckbox"> مجھے ہوٹل بھی بک کرنا ہے</label>
        <div id="hotelOptions" style="display:none;">
          <label for="hotelCity">شہر منتخب کریں:</label>
          <select id="hotelCity">
            <option value="">انتخاب کریں</option>
            <option value="mashhad">مشہد</option>
            <option value="قم">قم</option>
            <option value="کربلا">کربلا</option>
            <option value="نجف">نجف</option>
          </select>

          <label for="checkIn">چیک اِن:</label>
          <input type="date" id="checkIn" />

          <label for="checkOut">چیک آؤٹ:</label>
          <input type="date" id="checkOut" />
        </div>

        <button type="submit" class="primary-btn">درخواست جمع کریں</button>
      </form>
    </section>
  </main>

  <footer id="contact">
    <p>© ۲۰۲۵ زیارت سروس - تمام حقوق محفوظ ہیں۔</p>
    <p>رابطہ: info@ziaratservice.com</p>
  </footer>

  <script>
    const startVisaBtn = document.getElementById('startVisaBtn');
    const startHotelBtn = document.getElementById('startHotelBtn');
    const visaForm = document.getElementById('visaForm');
    const visaFormSection = document.getElementById('visaFormSection');
    const passportImageInput = document.getElementById('passportImage');
    const uploadedImage = document.getElementById('uploadedImage');
    const imagePreviewWrapper = document.getElementById('imagePreviewWrapper');
    const uploadStatus = document.getElementById('uploadStatus');
    const uploadProgress = document.getElementById('uploadProgress');
    const navVisaLink = document.getElementById('navVisaLink');
    const hotelCheckbox = document.getElementById('hotelCheckbox');
    const hotelOptions = document.getElementById('hotelOptions');

    // ویزا بٹن
    startVisaBtn.addEventListener('click', () => {
      visaForm.style.display = 'block';
      visaFormSection.scrollIntoView({behavior:'smooth'});
      hotelCheckbox.checked = false;
      hotelOptions.style.display = 'none';
    });

    // ہوٹل بٹن
    startHotelBtn.addEventListener('click', () => {
      visaForm.style.display = 'block';
      visaFormSection.scrollIntoView({behavior:'smooth'});
      hotelCheckbox.checked = true;
      hotelOptions.style.display = 'block';
    });

    // مینو سے ویزا
    navVisaLink.addEventListener('click', (e) => {
      e.preventDefault();
      visaForm.style.display = 'block';
      visaFormSection.scrollIntoView({behavior:'smooth'});
    });

    // پاسپورٹ اپلوڈ
    passportImageInput.addEventListener('change', () => {
      const file = passportImageInput.files[0];
      if (!file) { imagePreviewWrapper.style.display='none'; uploadedImage.src=''; uploadStatus.textContent=''; return;}
      const allowedTypes=["image/jpeg","image/png","image/jpg"];
      if (!allowedTypes.includes(file.type)) {alert("صرف JPG یا PNG اپلوڈ کریں"); passportImageInput.value=""; return;}
      const reader=new FileReader();
      reader.onload=(e)=>{uploadedImage.src=e.target.result; imagePreviewWrapper.style.display='block'; uploadStatus.textContent="تصویر منتخب ہوگئی ✅";}
      reader.readAsDataURL(file);
    });

    // ہوٹل چیک باکس
    hotelCheckbox.addEventListener('change', () => {
      hotelOptions.style.display = hotelCheckbox.checked ? 'block' : 'none';
    });

    // فارم سبمٹ
    visaForm.addEventListener('submit', (e) => {
      e.preventDefault();
      if (!passportImageInput.files[0]) {alert("پاسپورٹ اپلوڈ کریں"); return;}
      uploadStatus.textContent="اپلوڈ جاری ہے...";
      uploadProgress.value=0; uploadProgress.style.display="block";
      let progress=0;
      const interval=setInterval(()=>{
        progress+=20; uploadProgress.value=progress;
        if(progress>=100){clearInterval(interval);
          uploadStatus.textContent="درخواست کامیابی سے جمع ہوگئی 🎉";
          alert("ہم جلد آپ سے رابطہ کریں گے");
          visaForm.reset(); imagePreviewWrapper.style.display='none'; uploadedImage.src=''; uploadProgress.style.display="none"; hotelOptions.style.display='none';
        }
      },400);
    });
  </script>
</body>
</html>
