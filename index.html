<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>زیارت سروس</title>
  <style>
    body {
      margin: 0;
      font-family: Tahoma, Arial, sans-serif;
      background: #f2f4f7;
      direction: rtl;
    }

    /* هدر */
    header {
      background: #1e2e3f;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 22px;
    }

    /* بخش خدمات */
    .services {
      padding: 30px 15px;
      text-align: center;
    }

    .services h2 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }

    .service-buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }

    .service-buttons a {
      background: #3498db;
      color: white;
      text-decoration: none;
      padding: 12px 25px;
      border-radius: 12px;
      font-size: 16px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
      transition: 0.3s;
    }

    .service-buttons a:hover {
      background: #2980b9;
    }

    /* فوتر */
    footer {
      background: #1e2e3f;
      color: white;
      padding: 20px 0;
      text-align: center;
      margin-top: 40px;
    }

    footer ul {
      list-style: none;
      padding: 0;
      margin: 0 0 10px 0;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    footer ul li a {
      text-decoration: none;
      color: white;
      font-size: 16px;
    }

    footer p {
      margin: 10px 0 0;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>

  <!-- هدر -->
  <header>
    زیارت سروس
  </header>

  <!-- خدمات -->
  <section class="services">
    <h2>خدمات</h2>
    <div class="service-buttons">
      <a href="#">ویزا</a>
      <a href="#">ہوٹل</a>
      <a href="#">ٹرانسپورٹ</a>
      <a href="#">کہانا</a>
    </div>
  </section>

  <!-- فوتر -->
  <footer>
    <ul>
      <li><a href="#">🌍 زیارت سروس</a></li>
      <li><a href="#">🏠 بوم</a></li>
      <li><a href="#">📄 ویزہ</a></li>
      <li><a href="#">🏨 ہوٹل</a></li>
      <li><a href="#">🚌 ٹرانسپورٹ</a></li>
      <li><a href="#">🍽️ کہانا</a></li>
    </ul>
    <p>© 2025 زیارت سروس - تمام حقوق محفوظ ہیں</p>
  </footer>

</body>
</html>
