<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>زیارت سروس</title>
  <style>
    /* 🎨 استایل عمومی */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Segoe UI", Tahoma, sans-serif; }
    body { direction: rtl; background: linear-gradient(to right, #f8f9fa, #eef1f6); color: #333; line-height: 1.7; overflow-x: hidden; }

    /* 🔝 هدر */
    header {
      background: #2c3e50;
      color: #fff;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #ffd700;
      animation: fadeInDown 1s ease-in-out;
    }

    /* دکمه منو */
    .menu-toggle {
      font-size: 26px;
      cursor: pointer;
      display: none;
      transition: transform 0.3s ease;
    }
    .menu-toggle:hover {
      transform: rotate(90deg);
    }

    /* لینک‌ها (دسکتاپ) */
    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }
    nav ul li a {
      text-decoration: none;
      color: #fff;
      font-size: 16px;
      transition: 0.3s;
    }
    nav ul li a:hover {
      color: #ffd700;
    }

    /* 📱 منوی موبایل (Slide) */
    @media (max-width: 768px) {
      .menu-toggle { display: block; }
      nav {
        position: fixed;
        top: 0;
        right: -250px;
        background: #2c3e50;
        width: 250px;
        height: 100%;
        transition: right 0.4s ease;
        padding-top: 60px;
      }
      nav ul {
        flex-direction: column;
        gap: 20px;
        padding: 0 20px;
      }
      nav ul li a {
        font-size: 18px;
        display: block;
      }
      nav.show { right: 0; }
    }

    /* 🏠 بخش اصلی */
    .main {
      text-align: center;
      padding: 100px 20px;
    }
    .main h1 {
      font-size: 40px;
      margin-bottom: 20px;
      color: #2c3e50;
      animation: fadeInUp 1.2s ease-in-out;
    }
    .main p {
      font-size: 18px;
      margin-bottom: 40px;
      color: #555;
      animation: fadeIn 2s ease-in-out;
    }

    /* دکمه‌ها */
    .buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }
    .btn {
      background: #2c3e50;
      color: white;
      padding: 15px 30px;
      border-radius: 10px;
      text-decoration: none;
      font-size: 18px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }
    .btn:hover {
      background: #ffd700;
      color: #2c3e50;
      transform: scale(1.1);
      box-shadow: 0 8px 15px rgba(0,0,0,0.3);
    }

    /* ⚓ فوتر */
    footer {
      background: #2c3e50;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 50px;
      animation: fadeIn 3s ease-in-out;
    }

    /* ✨ انیمیشن‌ها */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-40px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- ====== هدر ====== -->
  <header>
    <div class="logo">🌍 زیارت سروس</div>
    <div class="menu-toggle" id="menu-toggle">☰</div>
    <nav id="navbar">
      <ul>
        <li><a href="index.html">🏠 ہوم</a></li>
        <li><a href="visa.html">📑 ویزہ</a></li>
        <li><a href="hotel.html">🏨 ہوٹل</a></li>
        <li><a href="transport.html">🚌 ٹرانسپورٹ</a></li>
        <li><a href="food.html">🍴 کھانے</a></li>
      </ul>
    </nav>
  </header>

  <!-- ====== بخش اصلی ====== -->
  <main class="main">
    <h1>خوش آمدید زیارت سروس میں</h1>
    <p>اپنی زیارت کے لئے بہترین سہولیات منتخب کریں:</p>

    <div class="buttons">
      <a href="visa.html" class="btn">📑 ویزہ</a>
      <a href="hotel.html" class="btn">🏨 ہوٹل</a>
      <a href="transport.html" class="btn">🚌 ٹرانسپورٹ</a>
      <a href="food.html" class="btn">🍴 کھانے</a>
    </div>
  </main>

  <!-- ====== فوتر ====== -->
  <footer>
    <p>© 2025 زیارت سروس | تمام حقوق محفوظ ہیں</p>
  </footer>

  <!-- 📌 اسکریپت -->
  <script>
    const toggle = document.getElementById("menu-toggle");
    const navbar = document.getElementById("navbar");
    toggle.addEventListener("click", () => {
      navbar.classList.toggle("show");
    });
  </script>

</body>
</html>
