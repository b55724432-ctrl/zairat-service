<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>زیارت سروس</title>
  <style>
    /* 🎨 استایل عمومی */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, sans-serif;
    }
    body {
      direction: rtl;
      background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
      color: #fff;
      line-height: 1.7;
      overflow-x: hidden;
    }

    /* 🔝 هدر */
    header {
      background: #111827;
      color: #fff;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .logo {
      font-size: 22px;
      font-weight: bold;
      background: #ffd700;
      color: #111;
      padding: 8px 14px;
      border-radius: 10px;
    }
    nav {
      display: flex;
      gap: 20px;
    }
    nav a {
      text-decoration: none;
      color: #fff;
      font-size: 16px;
      transition: 0.3s;
    }
    nav a:hover {
      color: #ffd700;
    }

    /* 📱 منوی همبرگری */
    .menu-toggle {
      display: none;
      font-size: 28px;
      cursor: pointer;
    }
    @media (max-width: 768px) {
      nav {
        display: none;
        flex-direction: column;
        background: #111827;
        position: absolute;
        top: 60px;
        right: 0;
        width: 200px;
        padding: 15px;
        border-radius: 8px;
      }
      nav.active {
        display: flex;
      }
      .menu-toggle {
        display: block;
      }
    }

    /* 📦 بخش هیرو */
    .hero {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 80px 20px;
      animation: fadeIn 2s ease-in-out;
    }
    .hero-box {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      padding: 40px 25px;
      max-width: 700px;
      text-align: center;
      box-shadow: 0 4px 25px rgba(0,0,0,0.3);
      transform: translateY(30px);
      opacity: 0;
      animation: slideUp 1.5s forwards;
    }
    .hero-box h1 {
      font-size: 28px;
      margin-bottom: 15px;
      color: #ffd700;
    }
    .hero-box p {
      font-size: 16px;
      margin-bottom: 30px;
      color: #eee;
    }

    /* 🎯 دکمه‌ها */
    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }
    .btn {
      padding: 14px 28px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 16px;
      transition: 0.3s;
      font-weight: bold;
    }
    .btn-primary {
      background: #ffd700;
      color: #111;
    }
    .btn-primary:hover {
      background: #e6c200;
    }
    .btn-secondary {
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.3);
      color: #fff;
    }
    .btn-secondary:hover {
      background: rgba(255,255,255,0.25);
    }

    /* 📦 بخش خدمات */
    .services {
      padding: 60px 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }
