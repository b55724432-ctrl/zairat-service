<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>زیارت سروس</title>
  <style>
    /* 🎨 ریست و فونت */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, sans-serif;
    }

    body {
      direction: rtl;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: linear-gradient(-45deg, #1e3c72, #2a5298, #f39c12, #8e44ad);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    /* 🔝 هدر */
    header {
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(8px);
      color: #fff;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 26px;
      font-weight: bold;
      color: #ffd700;
      letter-spacing: 1px;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #fff;
      font-size: 16px;
      transition: 0.3s;
    }

    nav a:hover {
      color: #ffd700;
      border-bottom: 2px solid #ffd700;
      padding-bottom: 4px;
    }

    /* 🏠 بخش اصلی */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 80px 20px;
    }

    .main h1 {
      font-size: 42px;
      margin-bottom: 20px;
      color: #fff;
      text-shadow: 0px 3px 10px rgba(0,0,0,0.4);
      animation: fadeInDown 2s ease;
    }

    .main p {
      font-size: 18px;
      margin-bottom: 50px;
      color: #f1f1f1;
      animation: fadeInUp 2s ease;
    }

    @keyframes fadeInDown {
      0% {opacity: 0; transform: translateY(-30px);}
      100% {opacity: 1; transform: translateY(0);}
    }
    @keyframes fadeInUp {
      0% {opacity: 0; transform: translateY(30px);}
      100% {opacity: 1; transform: translateY(0);}
    }

    /* 🔘 دکمه‌ها */
    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
    }

    .btn {
      background: rgba(255, 255, 255, 0.1);
      padding: 18px 40px;
      border-radius: 15px;
      text-decoration: none;
      font-size: 18px;
      color: #fff;
      font-weight: bold;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      transition: all 0.4s ease;
      backdrop-filter: blur(6px);
    }

    .btn:hover {
      background: #ffd700;
      color: #2c3e50;
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 12px 25px rgba(0,0,0,0.5);
    }

    /* ⚓ فوتر */
    footer {
      background: rgba(0, 0, 0, 0.7);
      text-align: center;
      padding: 20px;
      font-size: 14px;
      margin-top: auto;
    }
  </style>
</head>
<body>

  <!-- ====== هدر ====== -->
  <header>
    <div class="logo">🌍 زیارت سروس</div>
    <nav>
      <a href="index.html" class="active">🏠 ہوم</a>
      <a href="visa.html">📑 ویزہ</a>
      <a href="hotel.html">🏨 ہوٹل</a>
      <a href="transport.html">🚌 ٹرانسپورٹ</a>
      <a href="food.html">🍴 کھانے</a>
    </nav>
  </header>

  <!-- ====== بخش اصلی ====== -->
  <main class="main">
    <h1>خوش آمدید زیارت سروس میں</h1>
    <p>اپنی زیارت کے لئے بہترین سہولیات منتخب کریں:</p>

    <div class="buttons">
      <a href="visa.html" class="btn">📑 ویزہ</a>
      <a href="hotel.html" class="btn">🏨 ہوٹل</a>
      <a href="transport.html" class="btn">🚌 ٹرانسپورٹ</a>
      <a href="food.html" class="btn">🍴 کھانے</a>
    </div>
  </main>

  <!-- ====== فوتر ====== -->
  <footer>
    <p>© 2025 زیارت سروس | تمام حقوق محفوظ ہیں</p>
  </footer>

</body>
</html>
