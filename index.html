<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>زیارت سروس</title>
  <style>
    /* 🎨 استایل عمومی */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, sans-serif;
    }
    body {
      direction: rtl;
      background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
      color: #fff;
      line-height: 1.7;
      overflow-x: hidden;
    }

    /* 🔝 هدر */
    header {
      background: #111827;
      color: #fff;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .logo {
      font-size: 22px;
      font-weight: bold;
      background: #ffd700;
      color: #111;
      padding: 8px 14px;
      border-radius: 10px;
    }
    nav {
      display: flex;
      gap: 20px;
    }
    nav a {
      text-decoration: none;
      color: #fff;
      font-size: 16px;
      transition: 0.3s;
    }
    nav a:hover {
      color: #ffd700;
    }

    /* 📦 بخش اصلی */
    .hero {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 60px 20px;
    }
    .hero-box {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      padding: 40px 25px;
      max-width: 700px;
      text-align: center;
      box-shadow: 0 4px 25px rgba(0,0,0,0.3);
    }
    .hero-box h1 {
      font-size: 28px;
      margin-bottom: 15px;
      color: #ffd700;
    }
    .hero-box p {
      font-size: 16px;
      margin-bottom: 30px;
      color: #eee;
    }

    /* 🎯 دکمه‌ها */
    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }
    .btn {
      padding: 14px 28px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 16px;
      transition: 0.3s;
      font-weight: bold;
    }
    .btn-primary {
      background: #ffd700;
      color: #111;
    }
    .btn-primary:hover {
      background: #e6c200;
    }
    .btn-secondary {
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.3);
      color: #fff;
    }
    .btn-secondary:hover {
      background: rgba(255,255,255,0.25);
    }

    /* ⚓ فوتر */
    footer {
      background: #111827;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      font-size: 14px;
    }

    /* 📱 واکنش‌گرا */
    @media (max-width: 768px) {
      nav {
        display: none; /* منوی همبرگری بعداً اضافه میشه */
      }
      .hero-box {
        padding: 30px 20px;
      }
      .hero-box h1 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>

  <!-- ====== هدر ====== -->
  <header>
    <div class="logo">ZS</div>
    <div class="title">زیارت سروس</div>
    <nav>
      <a href="index.html">🏠 ہوم</a>
      <a href="visa.html">📑 ویزہ</a>
      <a href="hotel.html">🏨 ہوٹل</a>
      <a href="transport.html">🚌 ٹرانسپورٹ</a>
      <a href="food.html">🍴 کھانے</a>
    </nav>
  </header>

  <!-- ====== بخش اصلی ====== -->
  <section class="hero">
    <div class="hero-box">
      <h1>بهترین خدمات زیارتی ایران و عراق</h1>
      <p>
        ویزا، هتل، ترانسپورت و غذا – همه در یک مکان.  
        کیفیتی بی‌نظیر، سرعت بالا و قیمت عادلانه برای زائرین محترم.
      </p>
      <div class="buttons">
        <a href="visa.html" class="btn btn-primary">📑 درخواست ویزا</a>
        <a href="hotel.html" class="btn btn-secondary">🏨 رزرو هتل</a>
      </div>
    </div>
  </section>

  <!-- ====== فوتر ====== -->
  <footer>
    <p>© 2025 زیارت سروس | تمام حقوق محفوظ است</p>
  </footer>

</body>
</html>
