<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ہوٹل بکنگ</title>
  <style>
    body {
      font-family: "Tahoma", sans-serif;
      background: #f5f6fa;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background: #2c3e50;
      color: white;
      padding: 15px;
      font-size: 22px;
      font-weight: bold;
    }

    .card {
      background: white;
      width: 320px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    .card h3 {
      margin: 10px 0;
      color: #2c3e50;
    }

    .stars {
      font-size: 22px;
      color: gold;
      margin: 5px 0;
    }

    .price {
      font-size: 18px;
      color: green;
      margin: 8px 0;
    }

    .card button {
      background: #3498db;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .card button:hover {
      background: #2980b9;
    }

    .card img {
      width: 100%;
      border-radius: 10px;
      margin-top: 12px;
    }
  </style>
</head>
<body>

  <header>ہوٹل بکنگ</header>

  <div class="card">
    <h3>ہوٹل تشریفات</h3>
    <div class="stars">★★★</div>
    <p class="price">فی رات 90$</p>
    <button>Book Now</button>
    <!-- تصویر آخر میں -->
    <img src="https://i.postimg.cc/3J5N3w7M/tashrifat-hotel.jpg" alt="Hotel Tashrifat">
  </div>

  <div class="card">
    <h3>ہوٹل مثال</h3>
    <div class="stars">★★★★</div>
    <p class="price">فی رات 120$</p>
    <button>Book Now</button>
    <img src="https://i.postimg.cc/yNB7f6yF/sample-hotel.jpg" alt="Hotel Example">
  </div>

</body>
</html>
